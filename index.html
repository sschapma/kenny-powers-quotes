<!DOCTYPE html>
<html >

  <body>

    <!--Makes box to display current quote-->
    <blockquote class="quoteBox">
		  <p id="quote"></p>

    <!--Makes button to get a new quote-->

      <a href="javascript:void(0);" role="button" id="button">

    </blockquote>
